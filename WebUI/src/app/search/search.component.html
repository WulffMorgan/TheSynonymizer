<div class="input-group">
  <div class="form-floating">
    <input id="search"
           name="search"
           type="search"
           placeholder="Search"
           class="form-control"
           #search
           (search)="onSearch($event, search.value)" />
    <label for="search"
           class="form-label">
      Search
    </label>
  </div>
  <button type="button"
          class="btn btn-primary"
          (click)="onSearch($event, search.value)">
    <i class="bi bi-search"></i>
  </button>
</div>
